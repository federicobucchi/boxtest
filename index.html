<!DOCTYPE html>
<html>
  <head>
    <title>Box Test</title>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <link type="text/css" rel="stylesheet" href="bundle.css"/>
    <script type="text/javascript" src="bundle.js"></script>
  </head>
  <body>

    <!-- Top Left Box -->
    <div class="square cyan">
      <!-- External container -->
      <div>
        <!-- Char Container -->
        <div>c</div>
      </div>
    </div>

    <!-- Top Right Box -->
    <div class="square magenta">
      <!-- External container -->
      <div>
        <!-- Char Container -->
        <div>m</div>
      </div>
    </div>

    <!-- Bottom Right Box -->
    <div class="square yellow">
      <!-- External container -->
      <div>
        <!-- Char Container -->
        <div>y</div>
      </div>
    </div>

    <!-- Bottom Left Box -->
    <div class="square black">
      <!-- External container -->
      <div>
        <!-- Char Container -->
        <div>k</div>
      </div>
    </div>

  </body>
</html>
